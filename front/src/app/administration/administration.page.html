<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Administration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Administration</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-margin ion-text-center" size="12" size-lg="3" size-md="6">
        <ion-card disabled="true">
          <ion-card-header>
            <ion-card-title>
              <ion-icon aria-hidden="true" ios='trash-outline' md="trash-sharp"></ion-icon>
              Clean My Docker
            </ion-card-title>
            <ion-card-subtitle>Clean My Docker</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="cleanUnUsedElement()" color="primary">C'est parti !</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
